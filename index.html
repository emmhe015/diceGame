<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Roll dice game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Refresh Me</h1>

    <div class="dice">
      <p>Player 1</p>
      <img class="img1" src="assets/images/dice6.png" alt="Dice with random number for player 1">
      <button id="rollPlayer1">Roll for Player 1</button>
      <p>Score: <span id="score1">0</span></p>
    </div>

    <div class="dice">
      <p>Player 2</p>
      <img class="img2" src="assets/images/dice6.png" alt="Dice with random number for player 2">
      <button id="rollPlayer2">Roll for Player 2</button>
      <p>Score: <span id="score2">0</span></p>
    </div>
  </div>

  <footer>
    <p>Press the buttons to play!</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>

</html>
